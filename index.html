<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="mystyle2.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


	<script type="text/javascript">
		function validate()
		{
			var name=document.getElementById("name");
			var uname=document.getElementById('uname');
			var pswd=document.getElementById('pswd');
			var emailid=document.getElementById('email-id');
			if(name.value.trim()=="")
			{
				name.style.border="solid 3px red";
				return false;
			}
			else if(uname.value.trim()=="")
			{
				uname.style.border="solid 3px red";
				return false;
			}
			else if(pswd.value.trim()=="")
			{
				pswd.style.border="solid 3px red";
				return false;
			}
			// else if(email-id.value.trim()=="")
			// {
				// email-id.style.border="solid 3px red";
				// return false;
			// }
			else if(name.value.trim().length<=4|| name.value.trim().length>10)
			{
				alert("please write the name between 4 to 10 characters");
				return false;
			}
			else if(uname.value.trim().length<=4|| uname.value.trim().length>10)
			{
				alert("please write the username between 4 to 10 characters");
				return false;
			}
			else if(pswd.value.trim().length<=6||pswd.value.trim().length>10)
			{
				alert("please write the password between 6 to 10 characters");
				return false;
			}
			else
			{
				return true;
			}

		}
 

	</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset=md-1">
				<div class="row">
					<div class="col-md-5 register-left">
						<h3>Join Here</h3>
						<p>Click here to know more about us</p>
						<button type="button" class="btn btn-primary">About Us</button>
						
					</div>
						<div class="col-md-7 register-right">
							
						<h2>Register Here</h2>
						<form  class="my-form" onsubmit="return validate()" action="output.html">
						<div class="register-form">
							<div class="form-group"> 
								<input type="text" class="form-control" id="name" placeholder="NAME">
							 </div>
							<div class="form-group"> 
								<input type="text" class="form-control" id="uname" placeholder="USERNAME">
							 </div> 
							<div class="form-group"> 
								<input type="password" class="form-control" id="pswd" placeholder="PASSWORD">
							</div> 
							<div class="form-group">
								<input type="email" class="form-control" id="email-id" placeholder="EMAIL-ID">
							</div> 
							<input type="submit" class="btn btn-primary" id="button" value="Register">
						</form>
						</div>
					    </div>
			    </div>
			</div>
		</div>
	</div>
</body>
</html>
